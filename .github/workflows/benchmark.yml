name: Benchmark

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark

      - name: Install pathvein with Rust backend
        run: |
          pip install -e .

      - name: Verify backend
        run: |
          python -c "from pathvein._backend import get_backend_info; import json; print(json.dumps(get_backend_info(), indent=2))"

      - name: Run 3-way benchmark comparison
        run: |
          pytest bench/test_benchmark.py \
            -o addopts="" \
            --benchmark-only \
            --benchmark-json=benchmark_results.json \
            --benchmark-warmup=on \
            --benchmark-min-rounds=5

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json

  compare:
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results

      - name: Generate comparison report
        id: compare
        run: |
          python bench/compare_benchmark_results.py \
            benchmark_results.json \
            --output-markdown=comparison.md

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');

            // Add unique marker to identify our benchmark comment
            const marker = '<!-- benchmark-results -->';
            const body = marker + '\n' + comparison;

            // Find existing benchmark comment
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes(marker)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('Updated existing benchmark comment:', existingComment.id);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
              console.log('Created new benchmark comment');
            }

      - name: Store baseline (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p bench/baselines
          cp benchmark_results.json bench/baselines/baseline_$(date +%Y%m%d).json
