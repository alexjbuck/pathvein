name: Benchmark

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend: [rust, python]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust (for Rust backend)
        if: matrix.backend == 'rust'
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark

      - name: Install pathvein (Rust backend)
        if: matrix.backend == 'rust'
        run: |
          pip install -e .

      - name: Install pathvein (Python backend)
        if: matrix.backend == 'python'
        run: |
          # Install dependencies manually
          pip install pydantic typing-extensions
          # Copy Python source without compiling Rust
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          mkdir -p "$SITE_PACKAGES/pathvein"
          cp -r src/pathvein/* "$SITE_PACKAGES/pathvein/"

      - name: Verify backend
        run: |
          python -c "from pathvein._backend import get_backend_info; import json; print(json.dumps(get_backend_info(), indent=2))"

      - name: Run pytest-benchmark
        run: |
          pytest bench/test_benchmark.py \
            --benchmark-only \
            --benchmark-json=benchmark_${{ matrix.backend }}.json \
            --benchmark-warmup=on \
            --benchmark-min-rounds=5

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.backend }}
          path: benchmark_${{ matrix.backend }}.json

  compare:
    needs: benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download Rust benchmark
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-rust

      - name: Download Python benchmark
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-python

      - name: Compare benchmarks
        id: compare
        run: |
          python bench/compare_benchmark_results.py \
            benchmark_rust.json \
            benchmark_python.json \
            --output-markdown=comparison.md

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comparison
            });

      - name: Store baseline (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p bench/baselines
          cp benchmark_rust.json bench/baselines/baseline_rust_$(date +%Y%m%d).json
          cp benchmark_python.json bench/baselines/baseline_python_$(date +%Y%m%d).json
