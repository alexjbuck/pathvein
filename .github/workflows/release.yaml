name: Release
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    environment: pypi
    outputs:
      should-deploy: ${{ steps.changesets.outputs.hasChangesets == 'false' }}
      version: ${{ steps.version.outputs.version }}
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0
        with:
          cache: yarn
          node-version-file: .node-version
      - name: Install Node.js dependencies
        run: yarn install
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6.2.0
        with:
          git_commit_gpgsign: true
          git_user_signingkey: true
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Setup Git user
        run: |
          git config --global user.email alexjbuck@gmail.com
          git config --global user.name Alexander Buck
      - id: changesets
        name: Run Changesets â€” Create a Release Pull Request or merge a Release Pull Request
        uses: changesets/action@v1.4.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Release ðŸš€
          version: yarn run version
          commit: Release ðŸš€
          setupGitUser: false
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        if: steps.changesets.outputs.hasChangesets == 'false'

  build-wheels:
    name: Build wheels on ${{ matrix.platform.os }}
    needs: changesets
    if: needs.changesets.outputs.should-deploy == 'true'
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - runner: ubuntu-latest
            os: linux
            target: x86_64
          # Linux aarch64
          - runner: ubuntu-latest
            os: linux
            target: aarch64
          # macOS x86_64 (Intel)
          - runner: macos-13
            os: macos
            target: x86_64
          # macOS arm64 (Apple Silicon)
          - runner: macos-14
            os: macos
            target: aarch64
          # Windows x86_64
          - runner: windows-latest
            os: windows
            target: x64
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12 3.13
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: dist

  build-sdist:
    name: Build source distribution
    needs: changesets
    if: needs.changesets.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish:
    name: Publish to PyPI
    needs: [changesets, build-wheels, build-sdist]
    if: needs.changesets.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  create-release:
    needs: [changesets, publish]
    if: needs.changesets.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.changesets.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
